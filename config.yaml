  #minifyOutput: true

languages:
  en:
    languageName: "English"
    weight:       1
    taxonomies:
      category: categories
      tag:      tags
      series:   series
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: AI
          url: /ai
        - name: Blockchain
          url: /blockchain
        - name: Data
          url: /data-engineering
        - name: DevOps
          url: /devops
        - name: General
          url: /general
        - name: Music Production
          url: /music-production
        - name: Personal Dev
          url: /personal-development
        - name: Space
          url: /space

outputs:
  home:
    - HTML
    - JSON
    - RSS

params:
  author:                 James M
  #comments:              false
  env:                    production
  #description:           "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  defaultTheme:           auto
  #disableSpecial1stPost: true
  #disableThemeToggle:    true
  displayFullLangName:    true
  images:                 ["papermod-cover.png"]
  mainSections: 
    - ai
    - blockchain
    - data-engineering
    - devops
    - general
    - music-production
    - personal-development
    - space
  ShowCodeCopyButtons:            true
  ShowBreadCrumbs:                true
  ShowPostNavLinks:               true
  ShowReadingTime:                true
  ShowRssButtonInSectionTermList: true
  ShowShareButtons:               true
  ShowToc:                        true

  profileMode:
    enabled:      false
    title:        PaperMod
    imageUrl:     "#"
    imageTitle:   my image
    #imageWidth:  120
    #imageHeight: 120
    buttons:
      - name: Archives
        url:  archives
      - name: Tags
        url:  tags

