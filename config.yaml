baseURL:                "https://jamesm.blog/"
buildDrafts:            false
buildExpired:           false
buildFuture:            false
enableEmoji:            true
enableInlineShortcodes: true
enableRobotsTXT:        true
#googleAnalytics:        UA-123-45
pagination.pagerSize:   5
pygmentsUseClasses:     true
