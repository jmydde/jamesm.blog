baseURL:                "https://jamesm.blog/"
buildDrafts:            false
buildExpired:           false
buildFuture:            false
enableEmoji:            true
enableInlineShortcodes: true
enableRobotsTXT:        true
#googleAnalytics:        UA-123-45
paginate:               5
pygmentsUseClasses:     true
#theme:                  ananke
#theme:                  LoveIt
#theme:                  hugo-paper
theme:                  hugo-PaperMod
title:                  jamesm.blog

minify:
  disableXML:    true
  #minifyOutput: true

languages:
  en:
    languageName: "English"
    weight:       1
    taxonomies:
      category: categories
      tag:      tags
      series:   series
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: AI
          url: /ai
        - name: Links
          url: /links
        - name: About
          url: /about
        - name: DevOps
          url: /devops
        - name: General
          url: /general
        - name: Ideas
          url: /ideas
        - name: Music
          url: /music
        - name: Quotes
          url: /quotes
        - name: Tools
          url: /tools
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - JSON
    - RSS

params:
  author:                         James M
  #comments:                      false
  env:                            production
  #description:                   "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  defaultTheme:                   auto
  #disableSpecial1stPost:         true
  #disableThemeToggle:            true
  displayFullLangName:            true
  images:                         ["papermod-cover.png"]
  mainSections: 
    - ai
    - devops
    - general
    - ideas
    - links
    - music
    - tools
    - tv-movies
  ShowCodeCopyButtons:            true
  ShowBreadCrumbs:                true
  ShowPostNavLinks:               true
  ShowReadingTime:                true
  ShowRssButtonInSectionTermList: true
  ShowShareButtons:               true
  ShowToc:                        true

  profileMode:
    enabled:      false
    title:        PaperMod
    imageUrl:     "#"
    imageTitle:   my image
    #imageWidth:  120
    #imageHeight: 120
    buttons:
      - name: Archives
        url:  archives
      - name: Tags
        url:  tags

