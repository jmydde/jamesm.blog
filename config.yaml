minify:
  disableXML:    true
  #minifyOutput: true

languages:
  en:
    languageName: "English"
    weight:       1
    taxonomies:
      category: categories
      tag:      tags
      series:   series
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: AI
          url: /ai
        - name: About
          url: /about
        - name: DevOps
          url: /devops
        - name: General
          url: /general
        - name: Ideas
          url: /ideas
        - name: Music
          url: /music
        - name: Tools
          url: /tools
        - name: Tags
          url: tags/
          weight: 10
        - name: Web3
          url: /web3

outputs:
  home:
    - HTML
    - JSON
    - RSS

params:
  author:                         James M
  #comments:                      false
  env:                            production
  #description:                   "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  defaultTheme:                   auto
  #disableSpecial1stPost:         true
  #disableThemeToggle:            true
  displayFullLangName:            true
  images:                         ["papermod-cover.png"]
  mainSections: 
    - ai
    - devops
    - general
    - ideas
    - music
    - tools
    - tv-movies
    - web3
  ShowCodeCopyButtons:            true
  ShowBreadCrumbs:                true
  ShowPostNavLinks:               true
  ShowReadingTime:                true
  ShowRssButtonInSectionTermList: true
  ShowShareButtons:               true
  ShowToc:                        true

  profileMode:
    enabled:      false
    title:        PaperMod
    imageUrl:     "#"
    imageTitle:   my image
    #imageWidth:  120
    #imageHeight: 120
    buttons:
      - name: Archives
        url:  archives
      - name: Tags
        url:  tags

  homeInfoParams:
    Title: "jamesm.blog"
    Content: |
      Welcome to James' blog, the following topics are covered here;
      - AI
      - DevOps (AWS, CI/CD, Docker, K8s)
      - Music Production
      - Tools (Development, Productivity)
      - Web3

