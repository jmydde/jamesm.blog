      - [**Artificial Intelligence**](/ai) (chatbots, co-pilots, LLMs, robotics)
      - [**Blockchain**](/blockchain) (Bitcoin, Blockchain, decentralization, Polkadot)
      - [**Data Engineering**](/data-engineering) (databases, ETL, Data Science, ML)
      - [**DevOps**](/devops) (automation, AWS, CI/CD, Cloud, Docker, IaC, K8s)
      - [**General**](/general) (general topics & news)
      - [**Music Production**](/music-production) (computer hardware & software)
      - [**Personal Development**](/personal-development) (books, courses)
      - [**Space**](/space) (exploration, rockets)

